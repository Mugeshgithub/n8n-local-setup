services:
  - type: web
    name: n8n-automation
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node start-n8n.js
    envVars:
      - key: N8N_USER_FOLDER
        value: /opt/render/project/src
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 10000
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n-automation
          property: host
      - key: N8N_DATABASE_TYPE
        value: sqlite
      - key: N8N_DATABASE_SQLITE_DATABASE
        value: /opt/render/project/src/database/n8n.db
      - key: DB_SQLITE_POOL_SIZE
        value: "10"
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "false"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_LOG_LEVEL
        value: info
      - key: N8N_LOG_OUTPUT
        value: console,file
      - key: N8N_LOG_FILE_LOCATION
        value: /opt/render/project/src/logs/
